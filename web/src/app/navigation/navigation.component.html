<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav nav-side-toolbar" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar [class.sidenav-toolbar-desktop]="!(isHandset$ | async)">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="nav-top-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Music Server 1</span>
    </mat-toolbar>
    <div class="navigation-content">
      <mat-grid-list cols="4" rowHeight="400px" gutterSize="20px">
        <mat-grid-tile *ngFor="let album of albums$ | async" class="album-tile">
          <mat-card class="album-card">
            <mat-card-header>
              <mat-card-title>{{album.name}}</mat-card-title>
              <mat-card-subtitle>{{getAlbumArtists(album)}}</mat-card-subtitle>
              <img *ngIf="album.cover_url != null" [src]="url(album.cover_url)" alt="Album Cover" width="200px" height="200px">
            </mat-card-header>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    <app-player-bar></app-player-bar>
  </mat-sidenav-content>
</mat-sidenav-container>
