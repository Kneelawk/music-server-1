appenders:
  console:
    kind: console
    filters:
      - kind: threshold
        level: info
    encoder:
      kind: pattern
      pattern: "[{d(%H:%M:%S)} {h({l})} {M}] {m}{n}"
  log_file:
    kind: rolling_file
    filters:
      - kind: threshold
        level: trace
    append: false
    path: "logs/log.log"
    encoder:
      pattern: "[{d(%m-%d-%Y %H:%M:%S)} {l} {M}] {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10mb
      roller:
        kind: fixed_window
        base: 1
        count: 100
        pattern: "logs/log{}.log"

root:
  level: trace
  appenders:
    - console
    - log_file

loggers:
  # This conflicts with internal error logging
  actix_http::response:
    level: off
